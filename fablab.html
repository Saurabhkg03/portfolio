        <div class="instance-wrapper">

        </div>
      </div>
      <img class="screenshot-11-1" alt="" src="public/screenshot-11-1@2x.png" />
      <div class="group-div">
        <div class="instance-wrapper">
          <div class="instance-wrapper"><div class="instance-child"></div></div>
        </div>
      </div>
      <img class="screenshot-6-icon" alt="" src="public/screenshot-6@2x.png" />
      <div class="desktop-1-inner1">
        <div class="instance-wrapper">
          <div class="instance-wrapper"><div class="instance-child"></div></div>
        </div>
      </div>
      <img class="screenshot-8-icon" alt="" src="public/screenshot-8@2x.png" />
      <div class="desktop-1-inner2">

        class="line-icon"
        alt=""

      /><b class="projects-i-have">Projects I Have Done</b>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
